<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bienvenido | Rompecabezas</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel = "stylesheet " href = "js/jquery.jqpuzzle.css"  />
</head>
<body>
	<header class="Header" id="inicio">
		<nav class="MainMenu">
			<ul class="MainMenu-list">
				<li class="MainMenu-item icon-home"><a class="MainMenu-link" href="#inicio">Inicio</a></li>
				<li class="MainMenu-item icon-play"><a class="MainMenu-link" href="#jugar">Jugar</a></li>
				<li class="MainMenu-item icon-user"><a class="MainMenu-link" href="#rank">Ranking</a></li>
				<li class="MainMenu-item icon-pen"><a class="MainMenu-link" href="#contacto">Contacto</a></li>
			</ul>
		</nav>
		<figure class="Header-avatar">
			<img src="img/profile.jpg" alt="Imagen del avatar" class="Header-image">
			<figcaption class="Header-description">@Punkskarock</figcaption>
		</figure>
		<p class="Header-name">Aldo Ruiz</p>
	</header>
	<section id="jugar" class="juego">
		<figure>
			<img src="img/fox.png" alt="Imagen fox" class="jqPuzzle">
			<figcaption>Arma la imagen completa</figcaption>
		</figure>
	</section>
	<section id="rank">
		
	</section>
	<footer id="contacto">
		<div class="Footer-left">
			<h3 class="Footer-title">Contacto</h3>
			<p class="Footer-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio labore tempora maiores eos sapiente tenetur cum doloribus assumenda ipsam pariatur saepe, blanditiis ipsa recusandae, molestias! Quae odit sint consequatur in.</p>
		</div>
		<form action="" class="Footer-form">
			<input class="Footer-formInput" type="text" placeholder="Nombre"/>
			<input class="Footer-formInput" type="email" placeholder="Email"/>
			<textarea class="Footer-textarea" placeholder="Mensaje"></textarea>
			<button type="submit" class="Footer-button">Contactame</button>
		</form>
	</footer>
</body>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/scrolltop.js"></script>
	<script src="js/jquery.jqpuzzle.min.js"></script>   
</html>
